<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply | Hot Beans Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('Website Background.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .form-section {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 40px;
      flex-wrap: wrap;
      flex-grow: 1;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    form h1 {
      background-color: lightblue;
      color: black;
      padding: 10px;
      border-radius: 10px;
      font-size: 2em;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-size: 1.2em;
      color: black;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      margin-bottom: 15px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn {
      background: limegreen;
      color: black;
    }

    .cancel-btn {
      background: red;
      color: black;
    }

    .jobs-listing {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .job-card {
      background: purple;
      padding: 20px;
      border-radius: 20px;
      color: white;
      max-width: 400px;
    }

    .job-card.red {
      background: red;
    }

    .job-card i {
      margin-right: 8px;
    }

    footer {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: cyan;
      transform: scale(1.1);
    }
  </style>

</head>
<body>

  <div class="form-section">
