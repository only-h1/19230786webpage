<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Beans Web</title>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .background {
      background: url('../Website Background.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 30px;
    }

    header {
      text-align: center;
      font-family: 'Rubik One';
    }

    h1 {
      font-size: 3em;
      margin: 0;
      font-weight: bold;
    }

    .slogan {
      font-style: italic;
      font-size: 1.2em;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 800px;
      margin: 20px auto;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s;
    }

    .menu-item i {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .menu-item:hover {
      transform: scale(1.1);
      color: #00ffff;
    }

    footer .socials {
      display: flex;
      gap: 20px;
      font-size: 1.5em;
    }
  </style>

</head>
<body>
  <div class="background">
    <header>
      <h1>Hot Beans Web</h1>
      <p class="slogan">CODE THE FUTURE, BUILD THE IMPOSSIBLE</p>
    </header>

    <main class="menu-container">
      <a href="file:///O:/.UNIT%206%20Web%20Development/website%20development/apply.html" class="menu-item">
        <i class="fas fa-user-tie"></i>
        <p>Apply</p>
      </a>
      <a href="file:///O:/.UNIT%206%20Web%20Development/website%20development/about.html" class="menu-item">
        <i class="fas fa-info-circle"></i>
        <p>About Us</p>
      </a>
      <a href="o:\.UNIT 6 Web Development\website development\courses.html" class="menu-item">
        <i class="fas fa-graduation-cap"></i>
        <p>Courses</p>
      </a>
      <a href="file:///O:/.UNIT%206%20Web%20Development/website%20development/team.html" class="menu-item">
        <i class="fas fa-clipboard-list"></i>
        <p>Meet the Team</p>
      </a>
    </main>

    <footer>
      <div class="socials">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </footer>
  </div>
</body>
</html>
